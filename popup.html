<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapGuard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="icon-wrapper">
        <svg class="icon" width="48" height="48" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
            </linearGradient>
          </defs>
          <circle cx="64" cy="64" r="60" fill="url(#grad1)"/>
          <path d="M 64 20 L 40 30 L 40 55 C 40 75 50 90 64 100 C 78 90 88 75 88 55 L 88 30 Z" fill="white" opacity="0.95"/>
          <circle cx="64" cy="55" r="18" fill="#6366f1" opacity="0.2"/>
          <circle cx="64" cy="55" r="12" fill="white"/>
          <circle cx="64" cy="55" r="8" fill="#6366f1"/>
          <circle cx="64" cy="55" r="4" fill="white"/>
          <line x1="64" y1="47" x2="64" y2="63" stroke="#6366f1" stroke-width="1.5" opacity="0.6"/>
          <line x1="56" y1="55" x2="72" y2="55" stroke="#6366f1" stroke-width="1.5" opacity="0.6"/>
        </svg>
      </div>
      <h1>SnapGuard</h1>
      <p class="subtitle">Full Page Screenshot</p>
    </div>
    
    <button id="captureBtn" class="capture-btn">
      <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
        <path d="M16 2h-8a2 2 0 0 0-2 2v4h12V4a2 2 0 0 0-2-2z"/>
        <circle cx="12" cy="13" r="3"/>
      </svg>
      <span>Capture Full Page</span>
    </button>
    
    <div id="status" class="status"></div>
    
    <div class="footer">
      <p class="footer-text">Privacy-first â€¢ Local processing</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
